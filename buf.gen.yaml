version: v1beta1
plugins:
  - name: go
    out: golang
    opt: paths=source_relative
  - name: go-grpc
    out: golang
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: golang
    opt: paths=source_relative
  - name: openapiv2
    out: api/openapiv2
    opt:
      - allow_repeated_fields_in_body=true
